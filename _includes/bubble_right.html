<section>
    <div class="container px-5">
        <div class="row gx-5 align-items-center">
            <div class="col-lg-6 order-lg-2">
                <div class="p-5"><img class="img-fluid rounded-circle" src="{{ include.image }}" alt="..." /></div>
            </div>
            <div class="col-lg-6 order-lg-1">
                <div class="p-5">
                    {% if include.header %}
                    <h2 class="display-4">{{ include.header }}</h2>
                    {% endif %}

                    {{ include.content | markdownify }}
                </div>
            </div>
        </div>
    </div>
</section>
